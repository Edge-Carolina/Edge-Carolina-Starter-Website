<div class="app-container">
  <!-- Navigation Sidebar -->
  <nav class="navbar">
    <img
      [routerLink]="'/'"
      src="assets/edge-carolina-logo.png"
      alt="Edge Carolina Logo"
      class="logo"
    />
    <a class="button" [routerLink]="'/'">Home</a>
    <a class="button" [routerLink]="'/about'">About</a>
    <a class="button" [routerLink]="'/contact'">Products</a>
  </nav>

  <!-- Main Content Area -->
  <main
    role="main"
    class="main"
    [@fadeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''"
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </main>
</div>
